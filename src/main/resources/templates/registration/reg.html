<!doctype html>
<html lang="en">
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-signin {
            width: 300px; /* Увеличим ширину для лучшего размещения текста и полей ввода */
        }
        .sigma{
            text-decoration: none;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Issey navbar</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse " id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/search">Найти по ID</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log">Войти</a>
                    </li>
                    <li class="snav-item ">
                        <a class="nav-link " href="/reg">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item">

                        <div th:if="${isAuthenticated}">
                            <button type="button" class="btn btn-light" id="logoutButton"><a href="/delete" class="sigma text-dark">Выйти</a></button>

                        </div>

                    </li>


                </ul>

            </div>
        </div>
    </nav>
</header>
<div class="container">
    <!-- Алерт -->
    <div th:if="${UsernameinBb}" class="alert alert-danger" role="alert">
        Такое имя уже занято!
    </div>

    <!-- Форма -->
    <form th:action="@{/reg}" th:method="POST" th:object="${user}">
        <div class="form-signin">
            <div class="text-center">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>

            <div class="form-group row">
                <label for="floatingInput" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="NameInput" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="NameInput" placeholder="Johh" th:field="*{username}" required>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="floatingPassword" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}" required>
                </div>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
        </div>
    </form>
</div>
</body>
</html>
